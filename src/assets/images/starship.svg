<svg width="40" height="120" xmlns="http://www.w3.org/2000/svg">
  <!-- SpaceX Starship Booster - Stainless Steel -->
  <defs>
    <!-- Stainless steel body gradient - shiny metallic look -->
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A8B5C0;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#E0E8F0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F8FAFB;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#D8E0E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0ADB8;stop-opacity:1" />
    </linearGradient>

    <!-- Darker steel for shaded areas -->
    <linearGradient id="shadedSteel" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8090A0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B0BCC8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8090A0;stop-opacity:1" />
    </linearGradient>

    <!-- Engine section gradient -->
    <linearGradient id="engineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1C1C1C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2C2C2C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1C1C1C;stop-opacity:1" />
    </linearGradient>

    <!-- Highlight shine effect -->
    <linearGradient id="shineHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.2" />
    </linearGradient>
  </defs>

  <!-- Nose cone -->
  <path d="M 10 3 Q 20 0 30 3" fill="url(#bodyGradient)" stroke="#9098A0" stroke-width="0.5"/>
  <ellipse cx="20" cy="3" rx="10" ry="3" fill="url(#bodyGradient)" stroke="#9098A0" stroke-width="0.5"/>

  <!-- Main body - stainless steel -->
  <rect x="10" y="3" width="20" height="97" fill="url(#bodyGradient)" stroke="#98A4B0" stroke-width="0.5"/>

  <!-- Shine highlight on left side -->
  <rect x="12" y="5" width="3" height="90" fill="url(#shineHighlight)" opacity="0.5"/>

  <!-- Vertical weld seams - more visible on steel -->
  <line x1="15" y1="5" x2="15" y2="95" stroke="#B8C0C8" stroke-width="0.8" opacity="0.7"/>
  <line x1="25" y1="5" x2="25" y2="95" stroke="#B8C0C8" stroke-width="0.8" opacity="0.7"/>

  <!-- Horizontal weld rings -->
  <line x1="10" y1="25" x2="30" y2="25" stroke="#B0B8C0" stroke-width="0.6" opacity="0.6"/>
  <line x1="10" y1="50" x2="30" y2="50" stroke="#B0B8C0" stroke-width="0.6" opacity="0.6"/>
  <line x1="10" y1="75" x2="30" y2="75" stroke="#B0B8C0" stroke-width="0.6" opacity="0.6"/>

  <!-- Grid fins - left side (darker steel) -->
  <rect x="5" y="30" width="5" height="10" fill="url(#shadedSteel)" stroke="#707880" stroke-width="0.5"/>
  <rect x="5" y="55" width="5" height="10" fill="url(#shadedSteel)" stroke="#707880" stroke-width="0.5"/>

  <!-- Grid fins - right side -->
  <rect x="30" y="30" width="5" height="10" fill="url(#shadedSteel)" stroke="#707880" stroke-width="0.5"/>
  <rect x="30" y="55" width="5" height="10" fill="url(#shadedSteel)" stroke="#707880" stroke-width="0.5"/>

  <!-- Fin highlights -->
  <rect x="6" y="31" width="1.5" height="8" fill="#C0C8D0" opacity="0.5"/>
  <rect x="31" y="31" width="1.5" height="8" fill="#C0C8D0" opacity="0.5"/>

  <!-- Engine section -->
  <rect x="10" y="100" width="20" height="12" fill="url(#engineGradient)" stroke="#404040" stroke-width="0.5"/>
  <line x1="10" y1="100" x2="30" y2="100" stroke="#606060" stroke-width="1"/>

  <!-- Engine nozzles -->
  <rect x="12" y="105" width="4" height="10" fill="#1C1C1C" stroke="#505050" stroke-width="0.5" rx="1"/>
  <rect x="18" y="105" width="4" height="10" fill="#1C1C1C" stroke="#505050" stroke-width="0.5" rx="1"/>
  <rect x="24" y="105" width="4" height="10" fill="#1C1C1C" stroke="#505050" stroke-width="0.5" rx="1"/>

  <!-- Nozzle highlights -->
  <line x1="13" y1="106" x2="13" y2="113" stroke="#404040" stroke-width="0.5"/>
  <line x1="19" y1="106" x2="19" y2="113" stroke="#404040" stroke-width="0.5"/>
  <line x1="25" y1="106" x2="25" y2="113" stroke="#404040" stroke-width="0.5"/>

  <!-- Bolt/rivet details -->
  <circle cx="12" cy="15" r="0.6" fill="#8090A0"/>
  <circle cx="28" cy="15" r="0.6" fill="#8090A0"/>
  <circle cx="12" cy="45" r="0.6" fill="#8090A0"/>
  <circle cx="28" cy="45" r="0.6" fill="#8090A0"/>
  <circle cx="12" cy="75" r="0.6" fill="#8090A0"/>
  <circle cx="28" cy="75" r="0.6" fill="#8090A0"/>

  <!-- Rivet highlights -->
  <circle cx="12.2" cy="14.8" r="0.3" fill="#D0D8E0"/>
  <circle cx="28.2" cy="14.8" r="0.3" fill="#D0D8E0"/>
</svg>
